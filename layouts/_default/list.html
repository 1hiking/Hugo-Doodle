{{- define "main" }}
<div class="List">
  <h2>{{- .Title }}</h2>
  {{- .Content }}

  <div class="list-items">
    <ul>
      {{ range.Pages }}
      <li>
        <article>
          <a href="{{.RelPermalink}}"> {{.Title}}</a>
          <time datetime="{{- .Date }}">{{- .Date | time.Format ":date_full" }}</time>
          <p>{{- .Description }}</p>
        </article>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
