{{- define "main" }}
<div class="List">
  <h2>{{- .Title }}</h2>
  {{- .Content }}

  <div class="list-items">
    {{ range.Pages }}
    <ul>
      <li>
        <a href="{{.RelPermalink}}"> {{.Title}}</a>
        <time>{{- .Date | time.Format ":date_full" }}</time>
      </li>
      <p>{{- .Description }}</p>
    </ul>
    {{ end }}
  </div>
</div>
{{ end }}
