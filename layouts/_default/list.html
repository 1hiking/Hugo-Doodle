{{- define "main" }}
<div class="List">
  <h2>{{- .Title }}</h2>
  {{- .Content }}

  <div class="list-items">
    <ul>
      {{ range.Pages }}
      <li>
        <a href="{{.RelPermalink}}"> {{.Title}}</a>
        <time>{{- .Date | time.Format ":date_full" }}</time>
      </li>
      <p>{{- .Description }}</p>

      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
