{{- define "main" }}
<div class="List">
  <h2>{{- .Title }}</h2>
  {{- .Content }}

  <div class="list-items">
    {{ range.Pages }}
    <span>
      <div class="list-title">
        <a href="{{.RelPermalink}}"> {{.Title}}</a>
        <time>{{- .Date | time.Format ":date_full" }}</time>
      </div>
      <p>{{- .Description }}</p>
    </span>
    {{ end }}
  </div>
</div>
{{ end }}
