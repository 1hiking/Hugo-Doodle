[build]
publish = "exampleSite/public"
[build.environment]
HUGO_BASEURL = "https://Hugo-Doodle.netlify.app"
HUGO_THEME = "Hugo-Doodle"
HUGO_VERSION = "0.90.1"

[[headers]]
for = "/*"
[headers.values]
Content-Security-Policy = "default-src https: ; object-src 'none'; base-uri 'none'; form-action 'none'; upgrade-insecure-requests; navigate-to 'none'"
Permissions-Policy = "interest-cohort=(), geolocation=(), midi=(), notifications=(), push=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), vibrate=(), payment=()"
Referrer-Policy = 'strict-origin-when-cross-origin'
X-Content-Type-Options = 'nosniff'
X-Frame-Options = 'DENY'
X-XSS-Protection = '0'
