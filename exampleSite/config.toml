DefaultContentLanguage = "en"
baseURL = "https://Hugo-Doodle.netlify.app"
copyright = "Copyright Â© 2008-2019, Steve Francia and the Hugo Authors; all rights reserved."
enableInlineShortcodes = true
languageCode = "en-us"
paginate = 3
title = "Hugo-Doodle"
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
theme = "Hugo-Doodle"

[author]
email = "John Doe@example.com"
name = "John Doe"

[menu]

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 10

[[menu.main]]
homepage = "Posts"
name = "Posts"
url = "/post/"
weight = 10

[taxonomies]
category = "categories"
series = "series"
tag = "tags"

[privacy]

[privacy.vimeo]
disabled = false
simple = true

[privacy.twitter]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
privacyEnhanced = true

[services]

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true

[markup.goldmark.renderer]
unsafe = true
